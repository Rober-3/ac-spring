<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="views/fragments/css-scripts :: css"></head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<ul th:replace="views/fragments/navbar-backoffice :: sidebar"></ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">

				<div th:replace="views/fragments/navbar-backoffice :: topbar"></div>

				<div class="container">
					<div class="row justify-content-center">
						<div class="col">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4" th:text="${title}"></h3>
									<p class="text-danger text-center mb-4">Los campos marcados con * es obligatorio rellenarlos.</p>
								</div>
								<div class="card-body">
								
									<div th:replace="views/backoffice/forms/form-classic :: form-classic"></div>
									<div th:replace="views/backoffice/forms/form-brand :: form-brand"></div>
									<div th:replace="views/backoffice/forms/form-country :: form-country"></div>
									<div th:replace="views/backoffice/forms/form-origin :: form-origin"></div>
									<div th:replace="views/backoffice/forms/form-user :: form-user"></div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Main Content -->
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<div th:replace="views/fragments/elements :: scrollToTop"></div>
	<div th:replace="views/fragments/elements :: logoutModal"></div>
	<div th:replace="views/fragments/css-scripts :: scripts"></div>

</body>
</html>
