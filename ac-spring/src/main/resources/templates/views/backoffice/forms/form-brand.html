<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:if="${brand}" th:fragment="form-brand">

	<form th:action="@{/ac-spring/backoffice/save_brand}" th:object="${brand}" method="post" class="user">
	
		<div class="form-group">
			<label for="name">Nombre *</label>
			<input th:field="*{name}"
				   type="text"
				   id="name"
				   class="form-control form-control-sm"
				   th:errorclass="is-invalid"
				   placeholder="Introduce el nombre"
				   autofocus />
			<small th:if="#{fields.hasErrors('name')}"
				   th:errors="*{name}"
				   class="form-text text-danger"></small>
		</div>
		
		<div class="form-group">
			<label for="country">País *</label>
			<select th:field="*{country}"
				    id="country"
				    class="form-control form-control-sm"
				    th:errorclass="is-invalid">
				<option value="">Selecciona el país</option>
				<option th:each="c: ${countries}"
					    th:value="${c.id}"
					    th:text="${c.name}"></option>
			</select>
			<small th:if="${#fields.hasErrors('country')}"
				   th:errors="*{country}"
				   class="form-text text-danger"></small>
		</div>

		<div th:replace="views/fragments/elements :: form-buttons"></div>

	</form>
</div>
</html>
