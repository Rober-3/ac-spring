<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:if="${countries}" th:fragment="countries">

	<div class="card shadow mb-4">
	
		<div class="card-header py-3 d-flex justify-content-between">
			<h6 class="m-0 font-weight-bold text-primary" th:text="${title}"></h6>
			<a href="javascript: history.go(-1)">
				<i class="fas fa-angle-left mr-2"></i>Atr√°s
			</a>
		</div>
		
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered table-striped text-center" id="dataTable">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Origen</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Origen</th>
							<th>Acciones</th>
						</tr>
					</tfoot>
					<tbody>
						<tr th:each="c: ${countries}">
							<td th:text="${c.id}"></td>
							<td th:text="${c.name}"></td>
							<td th:text="${c.origin.name}"></td>
							<td>
								<a th:href="@{/ac-spring/backoffice/country/}+${c.id}">
									<i class="fas fa-info fa-1x mx-2" title="Detalles"></i>
								</a>
								<a th:href="@{/ac-spring/backoffice/edit_country/}+${c.id}">
									<i class="fas fa-edit fa-1x mx-2 align-middle" title="Editar"></i>
								</a>
								<a th:if="${#lists.isEmpty(c.brands)}"
								   th:href="@{/ac-spring/backoffice/delete_country/}+${c.id}"
								   th:attr="onclick=|confirmar('${c.name}')|">
									<i class="fas fa-trash fa-1x mx-2" title="Borrar"></i>
								</a>
								<i th:unless="${#lists.isEmpty(c.brands)}"
								   class="fas fa-trash fa-1x mx-2"
								   title="No se puede borrar porque tiene marcas guardadas."></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</html>
