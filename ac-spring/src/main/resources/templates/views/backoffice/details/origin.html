<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:if="${origin}" th:fragment="origin">

	<div class="card shadow mb-4">

		<div th:replace="views/fragments/elements :: title-back"></div>

		<div class="card-body d-flex justify-content-center">
			<div class="pl-3">
				<h2 class="card-title font-weight-bold text-center" th:text="${origin.name}"></h2>
				<span class="h5 font-weight-bold">Países:</span>
				<div th:unless="${#lists.isEmpty(origin.countries)}" th:each="c: ${origin.countries}">
					<a th:href="@{/ac-spring/backoffice/country/}+${c.id}">
						<span th:text="${c.name}"></span>
					</a>
				</div>
				<div th:if="${#lists.isEmpty(origin.countries)}">
					<span>No tiene países guardados.</span>
				</div>
			</div>
		</div>

		<div class="card-footer py-3 d-flex justify-content-end">
			<a th:href="@{/ac-spring/backoffice/edit_origin/}+${origin.id}"
			   class="btn btn-primary btn-sm mr-2">
				<i class="fas fa-edit mr-1"></i>Editar
			</a>
			<a th:if="${#lists.isEmpty(origin.countries)}"
			   th:href="@{/ac-spring/backoffice/delete_origin/}+${origin.id}"
			   th:attr="onclick=|confirmar('${origin.name}')|"
			   class="btn btn-danger btn-sm">
				<i class="fas fa-trash mr-2"></i>Borrar
			</a>
			<span th:unless="${#lists.isEmpty(origin.countries)}"
				  class="btn btn-secondary btn-sm disabled"
				  title="No se puede borrar porque tiene países guardados.">
				  <i class="fas fa-trash mr-1"></i>Borrar
			</span>
		</div>
	</div>
</div>
</html>
