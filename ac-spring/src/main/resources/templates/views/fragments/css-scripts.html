<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${title}"></title>

<!-- Bootstrap. -->
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">

<!-- Font Awesome. -->
<link rel="stylesheet" th:href="@{/fontawesome-free/css/all.min.css}">

<!-- Normalize. -->
<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}">

<!-- SB Admin. -->
<link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.min.css}" />

<!-- Datatables. -->
<link rel="stylesheet" type="text/css" th:href="@{/datatables/dataTables.bootstrap4.min.css}">

<!-- CSS personalizado. -->
<link rel="stylesheet" type="text/css" th:href="@{/css/css-frontoffice.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/css-backoffice.css}" />

</head>

<body>

	<div th:fragment="scripts">
	
		<!-- Bootstrap core JavaScript. -->
		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
		
		<!-- Core plugin JavaScript. -->
		<script type="text/javascript" th:src="@{/js/jquery.easing.min.js}"></script>
		
		<!-- Custom scripts for all pages. -->
		<script type="text/javascript" th:src="@{/js/sb-admin-2.min.js}"></script>
		
		<!-- DataTables. -->
		<script type="text/javascript" th:src="@{/datatables/jquery.dataTables.min.js}"></script>
		<script type="text/javascript" th:src="@{/datatables/dataTables.bootstrap4.min.js}"></script>
		<script type="text/javascript" th:src="@{/datatables/datatables-demo.js}"></script>
		
		<!-- Font Awesome. -->
  		<script type="text/javascript" th:src="@{/fontawesome-free/js/all.min.js}"></script>
		
		<!-- Script para login.html. -->
		<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
		
		<!-- Javascript personalizado. -->
		<script type="text/javascript" th:src="@{/js/js-frontoffice.js}"></script>
		<script type="text/javascript" th:src="@{/js/js-backoffice.js}"></script>
	
	</div>

</body>
</html>
