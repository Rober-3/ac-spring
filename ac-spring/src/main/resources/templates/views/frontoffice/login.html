<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/fragments/css-scripts :: css"></head>
<body>

	<div th:replace="views/fragments/elements :: alert"></div>
	
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Inicio de sesión</h3>
								</div>
								<div class="card-body">
								
									<form th:action="@{/ac-spring/login}" method="post" class="mt-3">
									
										<!-- value="${sessionScope.usuario.nombre}" -->
										<div class="form-floating mb-3">
											<label for="username" class="mb-1">Nombre de usuario</label>
											
											<div class="input-group">
												<input class="form-control py-4"
													   id="username"
													   name="username"
													   type="text"
													   value="rober"
													   placeholder="Introduce tu nombre de usuario" />
													   
												<div class="input-group-append">
													<div class="input-group-text">
														<span class="fas fa-user"></span>
													</div>
												</div>
											</div>
										</div>
										
										<div class="form-floating mb-3">
											<div>
												<label for="password" class="mb-1">Contraseña</label>
												<i class="far fa-eye" onclick="showHidePass('password')"></i>
											</div>
											
											<div class="input-group">
												<input class="form-control py-4"
													   id="password"
													   name="password"
													   type="password"
													   value="admin"
													   placeholder="Introduce tu contraseña" />
											
												<div class="input-group-append">
													<div class="input-group-text">
														<span class="fas fa-lock"></span>
													</div>
												</div>
											</div>
										</div>
										<div class="form-floating d-flex align-items-center justify-content-end py-4">
											<button class="btn border-secondary text-secondary mr-3"type="button" onClick="window.parent.location='index'">Ir a la web</button>
											<button class="btn btn-primary" type="submit">Iniciar sesión</button>
										</div>
									</form>
								</div>
								<div class="card-footer text-right">
									<a th:href="@{/ac-spring/registry}">Regístrate si no tienes una cuenta</a>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	
	<div th:replace="views/fragments/css-scripts :: scripts"></div>
	
</body>
</html>
