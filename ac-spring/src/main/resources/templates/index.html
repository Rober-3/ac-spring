<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/fragments/css-scripts :: css"></head>
<body>

	<nav th:replace="views/fragments/navbar-frontoffice :: navbar"></nav>
	
	<main>
		<div class="container">
		
			<div th:if="${#lists.isEmpty(classics)}" class="text-center">
				<img th:src="@{/images/logo.png}" class="img-fluid">
			</div>
			
			<div th:unless="${#lists.isEmpty(classics)}">
				<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
					<div class="carousel-inner d-flex align-items-center">
						<div class="carousel-item active">
							<img th:if="${#strings.length(classics[0].photo) > 0}"
							 	 class="d-block w-100"
						 		 th:src="@{'/uploads/cars/' + ${classics[0].photo}}"
						 		 th:alt="'Foto del ' + ${classics[0].brand.name} + ' ' + ${classics[0].name}">
						</div>
						<div class="carousel-item">
							<img th:if="${#strings.length(classics[1].photo) > 0}"
								 class="d-block w-100"
						 		 th:src="@{'/uploads/cars/' + ${classics[1].photo}}"
								 th:alt="'Foto del ' + ${classics[1].brand.name} + ' ' + ${classics[1].name}">
						</div>
						<div class="carousel-item">
							<img th:if="${#strings.length(classics[2].photo) > 0}"
								 class="d-block w-100"
						 		 th:src="@{'/uploads/cars/' + ${classics[2].photo}}"
								 th:alt="'Foto del ' + ${classics[2].brand.name} + ' ' + ${classics[2].name}">
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</main>
	
	<div th:replace="views/fragments/elements :: scrollToTop"></div>
	<div th:replace="views/fragments/elements :: logoutModal"></div>
    <div th:replace="views/fragments/css-scripts :: scripts"></div>
	
</body>
</html>
